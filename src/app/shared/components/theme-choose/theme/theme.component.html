<div *ngIf="url === 'writing' ? true : false " class="themes-wrap">
  <ul class="themes-wrap__list" *ngFor="let item of themesEssay">
    <li (click)="selectTheme($event)">
      {{item.themeName}}
    </li>
  </ul>
</div>
<div *ngIf="url === 'speaking' ? true : false " class="themes-wrap">
  <ul class="themes-wrap__list" *ngFor="let item of themesSpeaking">
    <li (click)="selectTheme($event)">
      {{item.themeName}}
    </li>
  </ul>
</div>
