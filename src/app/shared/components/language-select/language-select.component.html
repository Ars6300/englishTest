<div class="wrapper-lang">
  <p class="logout" (click)="logout(configurations[0].configId!)">{{"BUTTONS.LOGOUT" | translate}}</p>
  <div
    (click)="onLanguageSelect(item.lang)"
    *ngFor="let item of languageService.obj"
  >
    <p class="language" [class.selected]="item.selected">
      {{ item.langText | translate }}
    </p>
  </div>
</div>
