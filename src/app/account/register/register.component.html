<div>Welcome to home Route</div>

<br />
UserData
<pre>{{ userData$ | async | json }}</pre>

<br />
IsAuthenticated
<pre>{{ isAuthenticated$ | async | json }}</pre>

<div>
  <h3>{{ configurations[0].configId! }}</h3>
  <button (click)="login(configurations[0].configId!)">Login with {{ configurations[0].configId! }}</button>
  <button (click)="logout(configurations[0].configId!)">Logout</button>
  <button (click)="logoffAndRevokeTokens(configurations[0].configId!)">Logout and revoke tokens</button>
  <button (click)="revokeRefreshToken(configurations[0].configId!)">Revoke refresh token</button>
  <button (click)="refreshSessionId4(configurations[0].configId!)">Refresh session</button>
  <pre>{{ configurations[0] | json }}</pre>

<router-outlet></router-outlet>
