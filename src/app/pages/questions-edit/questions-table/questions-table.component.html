<div class="content">
  <button class="add-question" (click)="onAddQuestion()" (click)="openModal()">
    Add Question
  </button>

  <table class="questions-table">
    <tr>
      <th>Id</th>
      <th>Text</th>
      <th>Type</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let question of questionsList">
      <td>{{ question.id }}</td>
      <td>{{ question.text }}</td>
      <td>{{ question.type }}</td>
      <td>
        <button
          type="button"
          class="edit-button"
          (click)="onEditQuestion(question)"
          (click)="openModal()"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          (click)="onDeleteQuestion(question)"
          type="button"
          class="delete-button"
        >
          Delete
        </button>
      </td>
    </tr>
  </table>

  <div class="modal-close" id="modal">
    <form [formGroup]="formValue" class="modal-content">
      <div class="form-group">
        <label for="id">Id:</label>
        <input
          type="text"
          formControlName="id"
          name="id"
          class="form-control"
          id="id"
        />
      </div>

      <div class="form-group">
        <label for="text">Text:</label>
        <input
          formControlName="text"
          name="text"
          class="form-control"
          id="text"
        />
      </div>

      <div class="form-group">
        <label for="type">Type:</label>
        <input
          formControlName="type"
          name="type"
          class="form-control"
          id="type"
        />
      </div>
      <div class="buttons">
        <button class="close" id="cancel" (click)="closeModal()">Close</button>
        <button class="close" *ngIf="showAdd" (click)="postQuestionDetails()">
          Add
        </button>
        <button
          class="close"
          *ngIf="showUpdate"
          (click)="onUpdateQuestionDetails()"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
