<div class="content">
  <div class="btns-wrap">
    <button
      class="add-question"
      (click)="onAddQuestion()"
      (click)="openModal()"
    >
      {{ "BUTTONS.ADD_QUESTION" | translate }}
    </button>
    <mat-form-field appearance="fill">
      <mat-label>{{"EDIT.SELECT_TYPE" | translate}}</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let type of types"
          [value]="type.value"
          (click)="getType(type.value)"
        >
          {{ type.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{"EDIT.SELECT_LEVEL" | translate}}</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let level of levels"
          [value]="level.value"
          (click)="getLevel(level.value)"
        >
          {{ level.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button class="get-all" (click)="getQuestions()">
      {{ "BUTTONS.GET_ALL" | translate }}
    </button>
  </div>
  <div class="table-wrap">
    <table mat-table [dataSource]="dataSource" class="questions-table table">
      <ng-container matColumnDef="id">
        <th class="th-width-6" mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="text">
        <th class="th-width-35" mat-header-cell *matHeaderCellDef>{{"EDIT.TEXT" | translate}}</th>
        <td mat-cell *matCellDef="let element">{{ element.text }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th class="th-width-6" mat-header-cell *matHeaderCellDef>{{"EDIT.TEXT" | translate}}</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th class="th-width-6" mat-header-cell *matHeaderCellDef>{{"EDIT.EDIT" | translate}}</th>
        <td mat-cell mat-cell *matCellDef="let element">
          <button
            type="button"
            class="edit-button"
            (click)="onEditQuestion(element)"
            (click)="openModal()"
          >
          {{'EDIT.EDIT' | translate}}
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th class="th-width-6" mat-header-cell *matHeaderCellDef>{{"EDIT.DELETE" | translate}}</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="onDeleteQuestion(element)"
            type="button"
            class="delete-button"
          >
            {{'EDIT.DELETE' | translate}}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

<div class="modal-close" id="modal">
  <form [formGroup]="formValue" class="modal-content">
    <div class="form-group">
      <label for="text">{{"EDIT.TEXT"| translate}}:</label>
      <textarea
        rows="5"
        cols="20"
        formControlName="text"
        name="text"
        class="form-control"
        id="text"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="type">{{"EDIT.TYPE" | translate}}:</label>
      <input
        formControlName="type"
        name="type"
        class="form-control"
        id="type"
      />
    </div>
    <div class="form-group">
      <label for="type">{{"EDIT.ENG_LVL" | translate}}:</label>
      <input
        formControlName="englishLevel"
        name="englishLevel"
        class="form-control"
        id="englishLevel"
      />
    </div>
    <div class="buttons">
      <button class="close" id="cancel" (click)="closeModal()">{{"EDIT.CLOSE" | translate}}</button>
      <button class="close" *ngIf="showAdd" (click)="postQuestionDetails()">
        {{"EDIT.ADD" | translate}}
      </button>
      <button
        class="close"
        *ngIf="showUpdate"
        (click)="onUpdateQuestionDetails()"
      >
        {{"EDIT.UPDATE" | translate}}
      </button>
    </div>
  </form>
</div>
</div>
