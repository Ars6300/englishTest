<div class="content">
  <div class="btns-wrap">
    <button
      class="add-question"
      (click)="onAddQuestion()"
      (click)="openModal()"
    >
      {{ "BUTTONS.ADD_QUESTION" | translate }}
    </button>
    <mat-form-field appearance="fill">
      <mat-label>Select type</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let type of types"
          [value]="type.value"
          (click)="getType(type.value)"
        >
          {{ type.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="never">
      <mat-label>Select level</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let level of levels"
          [value]="level.value"
          (click)="getLevel(level.value)"
        >
          {{ level.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button class="get-all" (click)="getQuestions()">
      {{ "BUTTONS.GET_ALL" | translate }}
    </button>
  </div>

  <div class="table-wrap">
    <table mat-table [dataSource]="dataSource" class="questions-table table">
      <ng-container matColumnDef="id">
        <th class="th-width-6" mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="text">
        <th class="th-width-35" mat-header-cell *matHeaderCellDef>Text</th>
        <td mat-cell *matCellDef="let element">{{ element.text }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th class="th-width-6" mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th class="th-width-6" mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell mat-cell *matCellDef="let element">
          <button
            type="button"
            class="edit-button"
            (click)="onEditQuestion(element)"
            (click)="openModal()"
          >
            Edit
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th class="th-width-6" mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="onDeleteQuestion(element)"
            type="button"
            class="delete-button"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="modal-close" id="modal">
    <div class="modal-wrapper">
      <mat-card class="modal-content">
        <form [formGroup]="formValue" class="modal-content">
          <!-- <div class="form-group">
      <label for="id">Id:</label>
      <input
        type="text"
        formControlName="id"
        name="id"
        class="form-control"
        id="id"
      />
    </div> -->

          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label for="text">Text:</mat-label>
              <textarea
                matInput
                rows="5"
                cols="20"
                formControlName="text"
                name="text"
                class="form-control"
                id="text"
              ></textarea>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label for="type">Type:</mat-label>
              <input
                matInput
                formControlName="type"
                name="type"
                class="form-control"
                id="type"
              />
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label for="type">English Level:</mat-label>
              <input
                matInput
                formControlName="englishLevel"
                name="englishLevel"
                class="form-control"
                id="englishLevel"
              />
            </mat-form-field>
          </div>
          <div class="buttons">
            <button
              class="close"
              *ngIf="showAdd"
              (click)="postQuestionDetails()"
            >
              Add
            </button>
            <button class="close" id="cancel" (click)="closeModal()">
              Close
            </button>
            <button
              class="close"
              *ngIf="showUpdate"
              (click)="onUpdateQuestionDetails()"
            >
              Update
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
