<div class="content">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="date">
      <th class="th-width-6" mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.examDate }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th class="th-width-6" mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th class="th-width-6" mat-header-cell *matHeaderCellDef>Level</th>
      <td mat-cell *matCellDef="let element">{{ element.level }}</td>
    </ng-container>

    <ng-container matColumnDef="coach">
      <th class="th-width-6" mat-header-cell *matHeaderCellDef>Assign</th>
      <td mat-cell mat-cell *matCellDef="let element">
        <select class="select" (change)="getOption($event)">
          <option>Choose</option>
          <ng-container *ngFor="let coach of dataUsers">
            <option
              *ngIf="coach.id !== element.userId && coach.role === 'couch'"
            >
              {{ coach.lastName }}
            </option>
          </ng-container>
        </select>
      </td>
    </ng-container>

    <ng-container matColumnDef="assignCheck">
      <th class="th-width-6" mat-header-cell *matHeaderCellDef>Assign</th>
      <td mat-cell mat-cell *matCellDef="let element">
        <button
          type="button"
          class="edit-button"
          (click)="onAssignCheck(element)"
          (click)="openModal()"
        >
          Assign
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="modal-close" id="modal">
    <div class="modal-wrapper">
      <mat-card class="modal-content">
        <form [formGroup]="formValue" class="form-content">
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label for="role">Role:</mat-label>
              <input
                matInput
                type="text"
                formControlName="role"
                name="role"
                class="form-control"
                id="role"
                readonly
              />
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label for="level">Level:</mat-label>
              <input
                matInput
                type="text"
                formControlName="level"
                name="level"
                class="form-control"
                id="level"
                readonly
              />
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label for="coach">Coach:</mat-label>
              <input
                matInput
                type="text"
                formControlName="coach"
                name="coach"
                class="form-control"
                id="coach"
                readonly
              />
            </mat-form-field>
          </div>
          <div class="buttons">
            <button class="close" (click)="onPostAssignCheck()">Assign</button>
            <button class="close" id="cancel" (click)="closeModal()">
              Close
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
