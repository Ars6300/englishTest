<div class="content">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="firstName">
      <th class="th-width-6" mat-header-cell *matHeaderCellDef>{{"USERS.FIRST_NAME" | translate}}</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th class="th-width-35" mat-header-cell *matHeaderCellDef>{{"USERS.LAST_NAME" | translate}} </th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th class="th-width-6" mat-header-cell *matHeaderCellDef>{{"USERS.ROLE" | translate}}</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <ng-container matColumnDef="assignTest">
      <th class="th-width-6" mat-header-cell *matHeaderCellDef>{{"USERS.ASSIGN_TEST" | translate}}</th>
      <td mat-cell mat-cell *matCellDef="let element">
        <button
          type="button"
          class="edit-button"
          (click)="onAssignTest(element)"
          (click)="openModal()"
        >
          Assign Test
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="modal-close" id="modal">
    <form [formGroup]="formValue" class="modal-content">
      <div class="form-group">
        <label for="firstName">{{"USERS.FIRST_NAME" | translate}}:</label>
        <input
          type="text"
          formControlName="firstName"
          name="firstName"
          class="form-control"
          id="firstName"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="lastName">{{"USERS.LAST_NAME" | translate}}:</label>
        <input
          type="text"
          formControlName="lastName"
          name="lastName"
          class="form-control"
          id="lastName"
          readonly
        />
      </div>

      <div class="form-group">
        <label for="role">{{"USERS.ROLE" | translate}}:</label>
        <input
          type="text"
          formControlName="role"
          name="role"
          class="form-control"
          id="role"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="text"
          formControlName="email"
          name="email"
          class="form-control"
          id="email"
          readonly
        />
      </div>
      <div class="buttons">
        <button class="close" id="cancel" (click)="closeModal()">{{"EDIT.CLOSE" | translate}}</button>
        <button class="close" (click)="postAssignTest()">{{"USERS.ASSIGN_TEST" | translate}}</button>
      </div>
    </form>
  </div>
</div>
