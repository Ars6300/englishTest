<div class="content">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="firstName">
      <th class="th-width-6" mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th class="th-width-35" mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th class="th-width-6" mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <ng-container matColumnDef="assignTest">
      <th class="th-width-6" mat-header-cell *matHeaderCellDef>Assign Test</th>
      <td mat-cell mat-cell *matCellDef="let element">
        <button
          type="button"
          class="edit-button"
          (click)="onAssignTest(element)"
          (click)="openModal()"
        >
          Assign Test
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="modal-close" id="modal">
    <div class="modal-wrapper">
      <mat-card class="modal-content">
        <form [formGroup]="formValue" class="modal-content">
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label for="firstName">First Name:</mat-label>
              <input
                matInput
                type="text"
                formControlName="firstName"
                name="firstName"
                class="form-control"
                id="firstName"
                readonly
              />
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label for="lastName">Last Name:</mat-label>
              <input
                matInput
                type="text"
                formControlName="lastName"
                name="lastName"
                class="form-control"
                id="lastName"
                readonly
              />
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label for="role">Role:</mat-label>
              <input
                matInput
                type="text"
                formControlName="role"
                name="role"
                class="form-control"
                id="role"
                readonly
              />
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label for="email">Email:</mat-label>
              <input
                matInput
                type="text"
                formControlName="email"
                name="email"
                class="form-control"
                id="email"
                readonly
              />
            </mat-form-field>
          </div>
          <div class="buttons">
            <button class="close" (click)="postAssignTest()">Assign</button>
            <button class="close" id="cancel" (click)="closeModal()">
              Close
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
