<h1 class="title">
  {{ "RESULTS.TITLE" | translate }}
  <span *ngIf="result"
    >{{ "RESULTS.FOR" | translate }} {{ result?.firstName }}
    {{ result?.lastName }}</span
  >
</h1>

<div *ngIf="result; else empty">
  <div class="container">
    <app-result-item
      class="container-item"
      [result]="result.grammarMark"
      title="{{ 'GRAMMAR.TITLE' | translate }}"
    ></app-result-item>
    <app-result-item
      class="container-item"
      [result]="result.auditionMark"
      title="{{ 'LISTENING.TITLE' | translate }}"
    ></app-result-item>
    <app-result-item
      class="container-item"
      [result]="result.writingMark"
      title="{{ 'WRITING.TITLE' | translate }}"
    ></app-result-item>
    <app-result-item
      class="container-item"
      [result]="result.speakingMark"
      title="{{ 'SPEAKING.TITLE' | translate }}"
    ></app-result-item>
  </div>
  <div class="total">
    <p class="total-result">{{ result.totalMark }}</p>
    <div class="progress">
      <mat-icon *ngIf="result.changeLevel"> check_circle </mat-icon>
      <mat-icon *ngIf="!result.changeLevel"> error </mat-icon>
    </div>
    <p class="total-title">
      <span *ngIf="result.changeLevel">{{
        "RESULTS.CONFIRMED" | translate
      }}</span>
      <span *ngIf="!result.changeLevel">{{
        "RESULTS.FAILED" | translate
      }}</span>
    </p>
  </div>
</div>
<ng-template #empty>
  <p class="definition">{{ "RESULTS.EMPTY" | translate }}</p>
</ng-template>
