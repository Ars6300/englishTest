<div class="results">
  <div class="results-list">
    <h1 class="results-list-title">{{"RESULTS.PREV_TESTS" | translate}}</h1>
    <ul>
      <li *ngFor="let result of results$ | async">
        <a
          type="button"
          (click)="selectResult(result)"
          [class.selected]="result === selectedResult"
          >{{ result.date | date: "shortDate" }} - {{ result.level }} -
          {{ result.status }}
        </a>
      </li>
    </ul>
  </div>
  <div class="results-expand">
    <app-result [result]="selectedResult"></app-result>
  </div>
</div>
