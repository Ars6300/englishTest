<div class="writing-block-container">
  <div class="person">
    <img src="./assets/images/writing.png" alt="" />
  </div>
  <div class="themes-wrap">
    <ul class="themes-wrap__list" *ngFor="let item of question[0].answersList">
      <li
        (click)="selectTheme($event)"
        id="{{ item.answerId }}"
        *ngIf="showButton(item.answerId)"
      >
        {{ item.text }}
      </li>
    </ul>
  </div>
  <div class="input" *ngIf="condition">
    <form #essayText="ngForm" (ngSubmit)="onEssaySubmit(essayText)">
      <!--       <h2 class="input-title">
        {{ "WRITING_INPUT.TEXTAREA_LABEL" | translate }}
      </h2> -->
      <textarea
        type="text"
        name="essay"
        class="input-textarea"
        placeholder="Write your essay here"
        appForbidPasting
        maxlength="{{ charactersLimit }}"
        ngModel
        required
      ></textarea>
      <div class="input-controls">
        <p class="input-count">
          {{ "WRITING_INPUT.NUMBERS_OF_CHARACTERS" | translate }}
          {{ essayText.value["essay"]?.length }}/{{ charactersLimit }}
        </p>
        <button class="input-submit" type="submit">
          {{ "BUTTONS.SUBMIT" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
